<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Julia & Jeremi - Wedding Invitation</title>

  <!-- Google Font: Comfortaa -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Basic CSS -->
  <style>
    :root {
      --primary: #4f1133;
      --secondary: #939d29;
      --background: #fffae2;
      --text: #333;
    }

    body {
      font-family: 'Comfortaa', cursive;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
      text-align: center;
      scroll-behavior: smooth;
    }

    header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('https://images.unsplash.com/photo-1529634890565-f836f6df72b1?auto=format&fit=crop&w=1920&q=80') center/cover;
      color: white;
      padding: 10rem 1rem;
    }

    header h1 {
      font-family: 'Comfortaa', cursive;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.3rem;
    }

    section {
      padding: 4rem 1.5rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      font-family: 'Comfortaa', cursive;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .countdown {
      font-size: 2rem;
      margin-top: 1rem;
    }

    /* Remove RSVP form‚Äôs original styling since we're using Google Form */
    /* Optional: iframe responsive styling */
    .google-form {
      display: flex;
      justify-content: center;
    }
    @media (max-width: 700px) {
      .google-form iframe {
        width: 100% !important;
        min-width: 0 !important;
      }
    }

    footer {
      background: var(--primary);
      color: white;
      padding: 1rem;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>

  <header>
    <h1>Julia & Jeremi</h1>
    <p>We're getting married!</p>
    <p>August 8, 2026 ‚Ä¢ Matilda-Talo</p>
  </header>

  <section id="details">
    <h2>The Wedding Details</h2>
    <p><strong>Date:</strong> Saturday, August 8, 2026</p>
    <p><strong>Venue:</strong> Matilda-Talo</p>
    <p><a href="https://matildatalo.fi/" target="_blank" rel="noopener">https://matildatalo.fi/</a></p>
    <p><strong>Dress Code:</strong> Garden Formal</p>

    <div class="countdown" id="countdown"></div>
  </section>

  <section id="rsvp">
    <h2>RSVP</h2>
    <p>Please let us know by May 15, 2025</p>
    <div class="google-form">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfYNVzzEVMoNTvbCDPRSzw6mABW4DqZNR_0BfONpWjtZe2XBw/viewform?embedded=true" width="640" height="993" frameborder="0" marginheight="0" marginwi[...]
    </div>
  </section>

  <footer>
    <p>¬© 2025 Julia & Jeremi | Built with ‚ù§Ô∏è</p>
  </footer>

  <!-- Countdown Timer Script -->
  <script>
    const weddingDate = new Date("August 8, 2026 15:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance < 0) {
        clearInterval(timer);
        countdownEl.innerHTML = "Today‚Äôs the big day! üíç";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m until the wedding üíï`;
    }, 1000);
  </script>
</body>
</html>
